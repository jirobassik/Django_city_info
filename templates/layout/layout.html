{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} {% endblock %}</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
          integrity="sha384-xeJqLiuOvjUBq3iGOjvSQSIlwrpqjSHXpduPd6rQpuiM3f5/ijby8pCsnbu5S81n" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static 'tables/css/main.css' %}">
</head>
<body>
<aside>
    <h1>Навигация</h1>
    <ul>
        <li><a href="{% url 'tables' %}"><i class="bi bi-house-fill"></i>Главная</a></li>
        <li><a href="{% url 'tables_owner' %}"><i class="bi bi-person-lines-fill"></i>Владельцы</a></li>
        <li><a href="{% url 'tables_event' %}"><i class="bi bi-calendar-event-fill"></i>Мероприятия</a></li>
        <li id="popularity"><a href="{% url 'tables_visit' %}"><i class="bi bi-star-fill"></i>Популярность объектов</a>
        </li>

        {#        <li><a href="{% url 'create' %}">#}
        {#            <button class="btn btn-info"><i class="bi bi-plus-circle"></i>Добавить запись</button></a></li>#}
    </ul>
    {% block aside %}
    {% endblock %}
</aside>
<main>
    {% block content_main %}
    {% endblock %}
</main>
</body>
</html>
